<body>
    <script>
        class Person {
        constructor(name, age, cource) {
          this.name = name;
          this.age = age;
          this.cource = cource;
        }
      }

      const student = new Person(
        "Kumar", 21, "Zen"
      );
      const student1 = new Person(
        "Arun", 28, "Zen"
      );

      console.log(student, student1);
    </script>
</body>
