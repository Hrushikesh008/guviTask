<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female" required> Female<br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

        <label class="food">Choice of Food (choose at least 2):</label><br>
        <input type="checkbox" name="food" value="Dosa"> Dosa
        <input type="checkbox" name="food" value="Idly"> Idly
        <input type="checkbox" name="food" value="Poori"> Poori
        <input type="checkbox" name="food" value="Chapati"> Chapati<br>

        <button type="submit">Submit</button>
    </form>

    <h2>Submitted Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pin Code</th>
                <th>Gender</th>
                <th>State</th>
                <th>Country</th>
                <th>Food</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
